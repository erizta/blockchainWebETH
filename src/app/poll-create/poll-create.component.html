<form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container col-sm-4">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label col-form-label-sm">
      Question:
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Poll Question" formControlName="question">
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label col-form-label-sm">
      Image:
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="URL to image" formControlName="image">
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label col-form-label-sm">
      Options:
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 1" formControlName="op1">
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label col-form-label-sm">
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 2" formControlName="op2">
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label col-form-label-sm">
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 3" formControlName="op3">
    </div>
  </div>
  <br />

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-sm btn-secondary">Submit Poll</button>
  </div>
</form>
